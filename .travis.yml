language: rust

rust:
  - stable
  - beta
  - nightly
  
matrix:
  allow_failures:
    - rust: nightly

cache: cargo

addons:
  apt:
    packages:
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - libsdl2-dev
      - libsdl2-image-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success:
  - bash coverage.sh
      
before_deploy:
  - cargo build --release --target=x86_64-unknown-linux-gnu
  - mv target/x86_64-unknown-linux-gnu/release/nes .
  - tar czvf nes-x86_64-linux.tar.gz nes .mrcoolnes

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - nes-x86_64-linux.tar.gz
  on:
    branch: master
    tags: true
  skip_cleanup: true
